<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="modal-body">
            <form name="data.loginForm">
                <p><b>Login:</b></p>
                <div class="form-group"
                     data-ng-class="{'has-error bg-danger': data.loginForm.login.$invalid}">
                    <input name="login"
                         class="form-control"
                         data-ng-required="true"
                         type="text"
                         data-ng-model="data.fields.login" />
                </div>
                <p/>
                <p><b>Password:</b></p>
                <div class="form-group"
                     data-ng-class="{'has-error bg-danger': data.loginForm.password.$invalid}">
                    <input name="password"
                         class="form-control"
                         data-ng-required="true"
                         type="password"
                         data-ng-model="data.fields.password" />
                </div>
            </form>
        </div>
        <div class="modal-footer ">
            <button class="btn btn-success"
                 data-ng-click="login()"
                 data-ng-disabled="data.form.bookTitle.$invalid || data.form.bookAuthor.$invalid || data.form.bookGenre.$invalid || data.form.bookYear.$invalid">
              <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
              Login</button>
        </div>
    </div>
</body>

</html>
