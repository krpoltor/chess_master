<!DOCTYPE html>
<html>

<body>
    <!-- process:include component-2/dialog-b/dialog-b-inner.html -->
    <!-- /process -->
    <section>
        <div data-ng-show="isAuthenticated">
        <!-- <div> -->
            <table class="table table-hover">
                <thead>
                    <th>Status</th>
                    <th>Opponent</th>
                    <th>Send at</th>
                    <th>Ending at</th>
                </thead>
                <tbody>
                    <tr data-ng-repeat="challenge in data.challenges">
                        <td data-ng-bind="challenge.status"></td>
                        <td data-ng-bind="challenge.blackPlayer.login"></td>
                        <td data-ng-bind="challenge.startDate"></td>
                        <td data-ng-bind="challenge.endDate"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
